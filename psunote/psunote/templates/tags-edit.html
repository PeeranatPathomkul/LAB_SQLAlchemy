{% extends 'base.html' %}
{% block title %}Edit Tag: {{ tag.name }}{% endblock %}
{% block body %}

<h3 class="my-2">Edit Tag</h3>
<form action="" method="POST">
  <div class="form-group my-3">
    <label for="name">Tag Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Tag</button>
  <a href="{{ url_for('tags_view', tag_name=tag.name) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
